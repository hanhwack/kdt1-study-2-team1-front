version: "3.7"
services:
  nginx:
    image: "nginx:latest"
    container_name: next-page-nginx
    restart: unless-stopped
    volumes:
      - /home/ubuntu/next-page/frontend/conf:/etc/nginx/conf.d
      - /home/ubuntu/next-page/frontend/html:/usr/share/nginx/html
    ports:
      - "80:80"
    networks:
      - app

networks:
  app:
    name: server_network
    external: true